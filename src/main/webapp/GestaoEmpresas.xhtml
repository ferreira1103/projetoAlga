<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:h="http://xmlns.jcp.org/jsf/html"
 	xmlns:f="http://xmlns.jcp.org/jsf/core"
 	>
<h:head>

<meta charset="UTF-8"/>
<title>Gestão Empresas</title>

<h:outputStylesheet library="algaworks" name="estilo.css" />

<!-- http://localhost:8080/projetoAlga/GestaoEmpresas.xhtml -->

<!-- "3.3 Principais componentes" -->

</h:head>

<h:body>
	<header>
		<h:graphicImage library="algaworks" name="logo.png" />
	</header>

	<div id="conteudo">
	
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Razão Social: "/>
				<h:inputText id="razaoSocial" />

				<h:outputLabel value="Nome Fantasia: "/>
				<h:inputText id="nomeFantasia" />

				<h:outputLabel value="Tipo Empresa: "/>
				<h:selectOneMenu id="tipo">
					<f:selectItem itemLabel="Selecione..."/>
					<f:selectItem itemLabel="MEI" itemValue="MEI"/>
					<f:selectItem itemLabel="LTDA" itemValue="LTDA"/>
				</h:selectOneMenu>
				
				<h:outputLabel />
				<h:commandButton value="Salvar"/>
			</h:panelGrid>
			
<!-- 			<h:dataTable value="#{[0, 0, 0, 0]}"> -->
			<h:dataTable>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Razão Social" />
					</f:facet>
					
					<h:outputText value="AlgaWorks Softwares, Treinamentos LTDA"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome Fantasia" />
					</f:facet>
					
					<h:outputText value="AlgaWorks"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Tipo Empresa" />
					</f:facet>
					
					<h:outputText value="LTDA"/>
				</h:column>
				
			</h:dataTable>
		</h:form>
	
	</div>
	
	<footer>
		Curso online "JSF e PrimeFaces Essencial"
	</footer>
</h:body>

</html>
